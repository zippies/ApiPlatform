<!DOCTYPE html>
<html lang="cn">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>API测试平台</title>
            {% block css_index %}
            <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/css/templatemo-style.css" rel="stylesheet">
            {% endblock %}
        {% endblock %}
    </head>
    <body>
        <!-- container all -->
        {% block nav %}
        <div class="templatemo-flex-row">
            <div class="templatemo-sidebar">
                <header class="templatemo-site-header">
                    <h1>接口测试平台</h1>
                </header>
                <!-- Search box -->
                <form class="templatemo-search-form" role="search">
                    <div class="input-group">
                        <button type="submit" class="fa fa-search"></button>
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    </div>
                </form>
                <nav class="templatemo-left-nav">
                    <ul>
                        <li><a href="/jobs" id="jobmanager" class="{% block jobclass %}{% endblock %}">任务管理</a></li>
                        <li><a href="/apis"  id="apimanager" class="{% block apiclass %}{% endblock %}">接口管理</a></li>
                        <li><a href="/cases" id="casemanager" class="{% block caseclass %}{% endblock %}">测试用例管理</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Main content -->
            <div class="templatemo-content col-1 light-gray-bg">
                <div id="main-container" class="templatemo-content-container">
                    {% block container %}
                        <h1>hello,jobs</h1>
                    {% endblock %}
                </div>
            </div>
            <!-- End of Main content -->
        </div>
        {% endblock %}
        <!-- End of container all -->
    </body>
    {% block script_index %}
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/static/bower_components/layer/layer.js"></script>
        <script>
            $(function(){
                layer.config({
				    extend: 'extend/layer.ext.js'
			    });
            })
        </script>
    {% endblock %}

</html>
